<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Taxa Metabólica Basal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Taxa Metabólica Basal</h1>
        <form id="metabolic-form">
            <div>
                <label for="age">Idade:</label>
                <input type="number" id="age" required>
            </div>
            
            <div>
                <label for="weight">Peso (kg):</label>
                <input type="number" id="weight" required>
            </div>
            
            <div>
                <label for="height">Altura (cm):</label>
                <input type="number" id="height" required>
            </div>
            
            <div>
                <label for="gender">Sexo:</label>
                <select id="gender" required>
                    <option value="male">Masculino</option>
                    <option value="female">Feminino</option>
                </select>
            </div>
            
            <div>
                <label for="goal">Objetivo:</label>
                <select id="goal" required>
                    <option value="weight_loss">Emagrecimento</option>
                    <option value="recomposition">Recomposição</option>
                    <option value="weight_gain">Ganho de Peso</option>
                </select>
            </div>
            
            <button type="submit">Calcular</button>
        </form>
        
        <div id="result"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
